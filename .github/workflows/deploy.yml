name: Deploy to GitHub Pages

on:
  push:
    branches: [main]

permissions:
  contents: write  # Grants write access for pushing to gh-pages

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install dependencies
        run: npm install

      - name: Build
        run: npm run build
        env:
          PUBLIC_URL: /blakedaniels

      - name: Deploy to gh-pages
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          folder: build  # Folder with built files
          branch: gh-pages  # Deploys to this branch
